<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Details Product Arcadia Games</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/scss/custom-bs.css" />
    <link rel="stylesheet" href="../css/backoffice.css" />
    <link rel="stylesheet" href="../css/home-page.css" />
  </head>

  <body class="vh-100">
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand" href="../../home-page.html"
            ><img src="../img/logo.png" alt="arcadia-games_logo" id="logo"
          /></a>

          <!-- hamburger menu -->
          <button
            class="navbar-toggler bg-secondary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- nav list -->
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <!-- home button -->
              <li class="nav-item">
                <a
                  class="nav-link active fs-4 text-secondary"
                  aria-current="page"
                  href="../../home-page.html"
                  >Home</a
                >
              </li>

              <!-- Features -->
              <li class="nav-item">
                <a class="nav-link fs-4 text-secondary" href="#">Features</a>
              </li>

              <!-- Pricing -->
              <li class="nav-item">
                <a class="nav-link fs-4 text-secondary" href="#">Pricing</a>
              </li>

              <!-- dropdown menu -->
              <li>
                <div class="dropdown fs-4">
                  <button
                    class="btn btn-primary dropdown-toggle fs-4 text-secondary"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Other
                  </button>
                  <ul
                    class="dropdown-menu bg-primary border border-2 border-secondary"
                  >
                    <li>
                      <a class="dropdown-item text-secondary" href="#"
                        >Service</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item text-secondary" href="#">Info</a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-4">
      <h2 class="text-center">Dettagli Prodotto</h2>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-lg-6 col-md-8">
            <div class="card p-3">
              <img
                src="../img/logo.png"
                class="card-img-top"
                alt="locandina-placeholder"
                id="imageUrl"
              />
              <p id="name" class="text-center mt-3">
                <strong>nome</strong>
              </p>
              <p id="productTipe" class="text-center">
                <strong>Tipo di Prodotto:</strong>
              </p>
              <p id="description" class="text-center">
                <strong>Descrizione:</strong>
              </p>
              <p id="price" class="text-center"><strong>Prezzo:</strong></p>
              <div class="card-body text-center">
                <h5 class="card-title" id="name"></h5>
                <p class="card-text" id="description"></p>
                <p class="card-text" id="price-time"></p>
                <div class="text-center">
                  <button class="btn btn-tertiary" id="modificaProdotto">
                    Modifica Descrizione
                  </button>
                  <button class="btn btn-danger" id="eliminaProdotto">
                    Elimina Prodotto
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-primary position-absolute bottom-0 vw-100 p-3">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <ul class="list-unstyled">
          <label class="text-secondary">Contatti:</label>
          <li class="text-secondary">
            <i class="bi bi-instagram text-secondary"></i> Arcadia_Games
          </li>
          <li class="text-secondary">
            <i class="bi bi-facebook text-secondary"></i> Arcadia-Games
          </li>
          <li class="text-secondary">
            <i class="bi bi-telephone text-secondary"></i> 081 xxx xxxx
          </li>
          <li class="text-secondary">
            <i class="bi bi-envelope text-secondary"></i>
            arcadia_games@gmail.com
          </li>
        </ul>
        <h5 class="text-secondary">
          &copy; Arcadia games 20xx - 20xx - tutti i diritti riservati
        </h5>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/details-page.js"></script>
  </body>
</html>
