<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arcadia Games</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/scss/custom-bs.css" />
    <link rel="stylesheet" href="./assets/css/home-page.css" />
  </head>

  <body class="vh-100">
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand" href="./home-page.html"
            ><img
              src="./assets/img/logo.png"
              alt="arcadia-games_logo"
              id="logo"
          /></a>

          <!-- hamburger menu -->
          <button
            class="navbar-toggler bg-secondary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- nav list -->
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <!-- home button -->
              <li class="nav-item">
                <a class="nav-link active fs-4" aria-current="page" href="#"
                  >Home</a
                >
              </li>

              <!-- Features -->
              <li class="nav-item">
                <a class="nav-link fs-4" href="#">Features</a>
              </li>

              <!-- Pricing -->
              <li class="nav-item">
                <a class="nav-link fs-4" href="#">Pricing</a>
              </li>

              <!-- dropdown menu -->
              <li>
                <div class="dropdown fs-4">
                  <button
                    class="btn btn-primary dropdown-toggle fs-4"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Other
                  </button>
                  <ul
                    class="dropdown-menu bg-primary border border-2 border-secondary"
                  >
                    <li>
                      <button class="dropdown-item" id="administration">
                        Administration
                      </button>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Service</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Info</a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>

            <!-- search bar -->
            <div class="d-flex justify-content-center align-items-center">
              <nav class="navbar bg-body-tertiary p-0">
                <div class="container-fluid bg-primary">
                  <form class="d-flex" role="search ">
                    <input
                      class="form-control me-2"
                      type="search"
                      placeholder="Search..."
                      aria-label="Search"
                    />
                    <button
                      class="btn btn-outline-secondary btn-primary fw-semibold"
                      type="submit"
                    >
                      Search
                    </button>
                  </form>
                </div>
              </nav>
              <i class="bi bi-person-circle mx-3 fs-2"></i>
            </div>
          </div>
        </div>
      </nav>

      <!-- admin modal -->
      <!-- Modale per Administration -->
      <div
        class="modal fade"
        id="administrationModal"
        tabindex="-1"
        aria-labelledby="administrationModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-primary">
            <div class="modal-header">
              <h5 class="modal-title" id="administrationModalLabel">
                Admin Login
              </h5>
              <button
                type="button"
                class="btn-close bg-danger"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>inserisci le credenziali da admin</p>
              <p class="small">(le credenziali sono quelle dei placeholder)</p>
              <input
                type="email"
                placeholder="admin@email.com"
                id="adminEmail"
                class="text-black"
              />
              <input
                type="password"
                placeholder="12345"
                id="adminPassword"
                class="text-black"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Chiudi
              </button>
              <button
                type="button"
                class="btn btn-tertiary text-secondary"
                id="adminAccessButton"
              >
                Accedi
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer class="bg-primary position-absolute bottom-0 vw-100 p-3">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <ul class="list-unstyled">
          <label>Contatti:</label>
          <li><i class="bi bi-instagram"></i> Arcadia_Games</li>
          <li><i class="bi bi-facebook"></i> Arcadia-Games</li>
          <li><i class="bi bi-telephone"></i> 081 xxx xxxx</li>
          <li><i class="bi bi-envelope"></i> arcadia_games@gmail.com</li>
        </ul>
        <h5 class="text-secondary">
          &copy; Arcadia games 20xx - 20xx - tutti i diritti riservati
        </h5>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/home-page.js"></script>
  </body>
</html>
